<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .scanner-options {
            margin-bottom: 20px;
        }
        #results {
            margin-top: 20px;
        }
        /* Loading spinner styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Stock Scanner</h1>

        <!-- Back Home Button -->
        <a href="/" class="btn btn-secondary mb-3">Back Home</a>

        <!-- Scanner Options -->
        <div class="scanner-options">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Select Scanner Options</h5>
                    <form id="scannerForm" action="/get_gainers" method="GET">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gainers" name="options" value="gainers">
                            <label class="form-check-label" for="gainers">Gainers</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="losers" name="options" value="losers">
                            <label class="form-check-label" for="losers">Losers</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="week52High" name="options" value="52weekhigh">
                            <label class="form-check-label" for="week52High">52-Week Highs</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="week52Low" name="options" value="52weeklow">
                            <label class="form-check-label" for="week52Low">52-Week Lows</label>
                        </div>
                        <button type="submit" class="btn btn-success mt-2">Run Scanner</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results"></div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show loading spinner on form submission
        document.getElementById('scannerForm').addEventListener('submit', () => {
            document.getElementById('loadingOverlay').style.display = 'flex';
        });
    </script>
</body>
</html>
